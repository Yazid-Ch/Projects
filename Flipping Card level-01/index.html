<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flipping Card</title>
</head>
<body>
    <div class="card">
        <div class="front">
            <header>
                <img src="Images/MilitaryAvatar.png "alt="avatar">
            </header>

            <h3>MarShall</h3>

            <p>
                The Marshals Service is responsible for apprehending wanted fugitives, 
                providing protection for the federal judiciary, 
                transporting federal prisoners, protecting endangered federal witnesses, 
                and managing assets seized from criminal enterprises
            </p>

            <span>Hover To See</span>
        </div>
        <div class="back">
            <h3>Army Ranks</h3>
           

                <img src="/Images/rank_4.png" alt="military Rank">
                <img src="/Images/rank_3.png" alt="military Rank">
                <img src="/Images/rank_2.png" alt="military Rank">
                <img src="/Images/rank_1.png" alt="military Rank"> 
                <img src="/Images/rank_01.png" alt="military Rank">
                <img src="/Images/rank_s3.png" alt="military Rank"> 
                <img src="/Images/rank_s2.png" alt="military Rank"> 
                <img src="/Images/rank_s1.png" alt="military Rank">
                <img src="/Images/rank_0.png" alt="military Rank">

            
        </div>
    </div>
</body>
</html>
